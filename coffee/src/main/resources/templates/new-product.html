!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Form</title>
</head>
<body>
<h1>Create a New Product</h1>

<form th:action="@{/product}" method="post" enctype="multipart/form-data">
    <div>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" th:value="*{productName}" required>
    </div>

    <div>
        <label for="category">Category:</label>
        <select id="category" name="category" th:field="*{category}" required>
            <option th:each="category : ${category}"
                    th:value="${category}"
                    th:text="${category.name()}">Category</option>
        </select>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="*{price}" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:value="*{description}" required></textarea>
    </div>

    <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" th:value="*{stock}" required>
    </div>

    <div>
        <label for="productStatus">Product Status:</label>
        <select id="productStatus" name="productStatus" th:field="*{productStatus}" required>
            <option th:each="status : ${productStatus}"
                    th:value="${status}"
                    th:text="${status.name()}">Status</option>
        </select>
    </div>

    <div>
        <label for="file">Upload Image:</label>
        <input type="file" id="file" name="file" required>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
